<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Dessert cafe MOMO | Cakes</title>

    <!-- Add jQuery library -->
    <script src="lib/jquery-3.2.1.min.js"></script>

    <!-- Add mousewheel plugin (this is optional) -->
    <script src="lib/jquery.mousewheel.pack.js?v=3.1.3"></script>

    <!-- Add fancyBox main JS and CSS files -->
    <script src="lib/fancybox-2.1.7/source/jquery.fancybox.pack.js?v=2.1.5"></script>
    <link rel="stylesheet" type="text/css" href="lib/fancybox-2.1.7/source/jquery.fancybox.css?v=2.1.5" media="screen" />

    <!-- Add Button helper (this is optional) -->
    <link rel="stylesheet" type="text/css" href="lib/fancybox-2.1.7/source/helpers/jquery.fancybox-buttons.css?v=1.0.5" />
    <script src="lib/fancybox-2.1.7/source/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script>
    
    <script src="scripts/cakes.js"></script>
    <link rel="stylesheet" type="text/css"  href="styles/cakes.css" />



</head>
<body>
    <header>
        <h1>HEADER</h1>
    </header>
    
    <main>
        <h1 style="color:rgb(14, 61, 108)">OUR CAKES</h1>
        <div id="horisontal_menu">
            <button id="wedding" name="cakes" onclick="showImages('wedding'), setActive(1)">Wedding cakes</button>&nbsp;&nbsp;&nbsp;
                <button id="birthday" name="cakes" onclick="showImages('birthday'), setActive(2)">Birthday cakes</button>&nbsp;&nbsp;&nbsp;
                <button id="custom" name="cakes" onclick="showImages('custom'), setActive(3)">Custom cakes</button>&nbsp;&nbsp;&nbsp;
                <button id="photo" name="cakes" onclick="showImages('photo'), setActive(4)">Photo cakes</button>&nbsp;&nbsp;&nbsp;
                <button id="korean" name="cakes" onclick="showImages('korean'), setActive(5)">Korean style cakes &amp; bread </button>&nbsp;&nbsp;&nbsp;
                <button id="flower" name="cakes" onclick="showImages('flower'), setActive(6)">Flower cakes</button><br /><br />
        </div>
        <br />
        <div id="gallery_cakes"></div>
        <br />
        <button id="show_more" name="show_more" onclick="addImages()">Show more &dArr;</button>
        <p class="go-top"><a href="#container"><img src="images/go-top.jpg" alt="Go Top" title="Go Top" /></a></p>
    </main>
        
    <footer>
        <h1>FOOTER</h1>
    </footer>

    <script>
        showImages('custom');
    </script>
</body>
</html>
